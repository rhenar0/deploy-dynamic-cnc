{% extends 'base.html' %}

{% block main %}
<div class="row center" style="text-align: center;">
	<div>
		<h1>Deployez votre instance !</h1>
		<h3>Faites la création de votre token ici <a href="{{ ctfd_url }}/settings#tokens" target="_blank">{{ ctfd_url }}/settings#tokens.</a></h3>
		<h4>N'oubliez pas de mettre une date d'expiration valide.</h4>
	</div>
</div>

<div>
	<div class="row center">
		<div class="terminal">
            {% if error %}
                <p style="color: red;">Erreur: {{ message }}</p>
            {% endif %}

			<form method="POST" action="{{ url_for('login') }}">
				<span class="green_prefix size_up"> $ </span><label for="api_key">Token d'accès</label>
				<br>
                <br>
				<span class="green_prefix">&nbsp> </span>
                <input class="width_90" placeholder="Enter your access tokens" type="text" name="access_key">
				<br>
                <br>
                <input class="bold" type="submit" value="Login">
			</form>
		</div>
	</div>
</div>
{% endblock %}
